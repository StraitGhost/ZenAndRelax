<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recuperar Contrase√±a - Zenzandrelax</title>
  <link rel="icon" href="https://i.imgur.com/7XfLSeT.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="background-container">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
    <div class="shape shape-5"></div>
  </div>

  <main>
    <div class="login-card animate__animated animate__fadeIn">
      <div class="logo-container">
        <div class="logo-glow"></div>
        <div class="logo">
          <i class="fas fa-key"></i>
        </div>
      </div>
      
      <h1 class="title">Recuperar Contrase√±a</h1>
      <p class="subtitle">Ingresa tu correo electr√≥nico y te enviaremos instrucciones para restablecer tu contrase√±a</p>
      
      <form id="forgotPasswordForm" class="login-form">
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i> Correo electr√≥nico
          </label>
          <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
          <div class="input-decoration"></div>
        </div>
        
        <button type="submit" id="resetBtn" class="primary-btn">
          <span>Enviar Instrucciones</span>
        </button>
      </form>
      
      <div class="back-to-login">
        <a href="login.html">
          <i class="fas fa-arrow-left"></i> Volver al inicio de sesi√≥n
        </a>
      </div>
    </div>
  </main>

  <div id="successAlert" class="alert success">‚úÖ Instrucciones enviadas</div>
  <div id="errorAlert" class="alert error">‚ùå Error</div>

  <script type="module">
    // üîπ Import modular Firebase (v10 compat)
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    // üîπ Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCitpA4mXPQ967ow0le8Kr9HX26dAnKSM0",
      authDomain: "zenzandrelax.firebaseapp.com",
      projectId: "zenzandrelax",
      storageBucket: "zenzandrelax.firebasestorage.app",
      messagingSenderId: "109863701908",
      appId: "1:109863701908:web:9223d4b23599eca7215381",
      measurementId: "G-2P0DXQC7JG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const resetBtn = document.getElementById('resetBtn');
    const successAlert = document.getElementById('successAlert');
    const errorAlert = document.getElementById('errorAlert');

    const showAlert = (el, msg) => {
      el.textContent = msg;
      el.classList.add('show');
      setTimeout(() => el.classList.remove('show'), 3000);
    };

    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      if (!email) {
        showAlert(errorAlert, '‚ùå Por favor ingresa tu correo electr√≥nico');
        return;
      }

      resetBtn.disabled = true;
      resetBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

      try {
        // ‚úÖ Esta funci√≥n env√≠a autom√°ticamente un correo electr√≥nico con el enlace de restablecimiento
        await sendPasswordResetEmail(auth, email);
        
        showAlert(successAlert, '‚úÖ Hemos enviado un correo con instrucciones para restablecer tu contrase√±a');
        
        // Redirigir despu√©s de 2 segundos a login.html
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      } catch (error) {
        console.error('[Password Reset Error]', error);
        let msg = '‚ùå Error al enviar el correo';
        if (error.code === 'auth/user-not-found') {
          msg = '‚ùå No encontramos una cuenta con este correo';
        } else if (error.code === 'auth/invalid-email') {
          msg = '‚ùå Formato de correo inv√°lido';
        } else if (error.code === 'auth/too-many-requests') {
          msg = '‚ùå Demasiados intentos. Espera unos minutos.';
        }
        showAlert(errorAlert, msg);
      } finally {
        resetBtn.disabled = false;
        resetBtn.innerHTML = '<span>Enviar Instrucciones</span>';
      }
    });

    // Form animations
    document.querySelectorAll('.form-group input').forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', () => {
        if (!input.value) {
          input.parentElement.classList.remove('focused');
        }
      });
    });
  </script>
</body>
</html>
