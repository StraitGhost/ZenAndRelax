<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Zenzandrelax</title>
  <link rel="icon" href="https://i.imgur.com/7XfLSeT.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="background-container">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
    <div class="shape shape-5"></div>
  </div>

  <main>
    <div class="login-card animate__animated animate__fadeIn">
      <div class="logo-container">
        <div class="logo-glow"></div>
        <div class="logo">
          <i class="fas fa-spa"></i>
        </div>
      </div>
      
      <h1 class="title">Iniciar Sesi√≥n</h1>
      <p class="subtitle">Bienvenido a Zenzandrelax - Tu espacio de tranquilidad</p>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i> Correo electr√≥nico
          </label>
          <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
          <div class="input-decoration"></div>
        </div>
        
        <div class="form-group password-group">
          <label for="password">
            <i class="fas fa-lock"></i> Contrase√±a
          </label>
          <div class="password-container">
            <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            <button type="button" id="togglePassword" class="toggle-btn">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="input-decoration"></div>
        </div>
        
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Recordarme</label>
          </div>
          <a href="olvid√≥-contrase√±a.html" class="forgot-password">¬øOlvidaste tu contrase√±a?</a>
        </div>
        
        <button type="submit" id="loginBtn" class="primary-btn">
          <span>Entrar</span>
        </button>
      </form>
      
      <div class="register-link">
        <p>¬øNo tienes cuenta? <a href="register.html">Reg√≠strate aqu√≠</a></p>
      </div>
    </div>
  </main>

  <div id="successAlert" class="alert success">‚úÖ Bienvenido</div>
  <div id="errorAlert" class="alert error">‚ùå Error</div>

  <script type="module">
    // üîπ Import modular Firebase (v10 compat)
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

    // üîπ Nueva Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCitpA4mXPQ967ow0le8Kr9HX26dAnKSM0",
      authDomain: "zenzandrelax.firebaseapp.com",
      projectId: "zenzandrelax",
      storageBucket: "zenzandrelax.firebasestorage.app",
      messagingSenderId: "109863701908",
      appId: "1:109863701908:web:9223d4b23599eca7215381",
      measurementId: "G-2P0DXQC7JG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // üîπ UI helpers
    const loginCard = document.querySelector('.login-card');
    const loginBtn = document.getElementById('loginBtn');
    const successAlert = document.getElementById('successAlert');
    const errorAlert = document.getElementById('errorAlert');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
    });

    const showAlert = (el, msg) => {
      el.textContent = msg;
      el.classList.add('show');
      setTimeout(() => el.classList.remove('show'), 3000);
    };

    // üîπ Verificar si ya hay sesi√≥n iniciada
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // Usuario ya autenticado - verificar rol y redirigir
        try {
          const userDoc = await getDoc(doc(db, 'users', user.uid));
          const role = userDoc.exists() && userDoc.data().role
            ? userDoc.data().role
            : 'cliente';
          
          localStorage.setItem('userRole', role);
          localStorage.setItem('userEmail', user.email);
          
          // Redirigir inmediatamente a zenzandrelax.html
          window.location.href = 'zenzandrelax.html';
        } catch (error) {
          console.error('[Auth Check Error]', error);
          // Si hay error, mostrar el formulario normalmente
          setTimeout(() => {
            loginCard.style.opacity = '1';
            loginCard.style.transform = 'translateY(0)';
          }, 800);
        }
      } else {
        // No hay usuario autenticado - mostrar formulario
        setTimeout(() => {
          loginCard.style.opacity = '1';
          loginCard.style.transform = 'translateY(0)';
        }, 800);
      }
    });

    // üîπ Login handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
      
      try {
        // 1. Autenticar
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        const userDoc = await getDoc(doc(db, 'users', user.uid));
        const role = userDoc.exists() && userDoc.data().role
          ? userDoc.data().role
          : 'cliente';

        // 2. Guardar en localStorage para uso en otras p√°ginas
        localStorage.setItem('userRole', role);
        localStorage.setItem('userEmail', user.email);

        // 3. Mensaje personalizado
        const displayName = role === 'admin' ? 'Administrador' : 'Usuario';
        showAlert(successAlert, `‚úÖ Bienvenido, ${displayName}`);

        // 4. Redirigir a zenzandrelax.html
        setTimeout(() => {
          window.location.href = 'zenzandrelax.html';
        }, 1200);

      } catch (error) {
        let msg = 'Error inesperado';
        switch (error.code) {
          case 'auth/user-not-found':
          case 'auth/wrong-password':
            msg = 'Correo o contrase√±a incorrectos';
            break;
          case 'auth/invalid-email':
            msg = 'Formato de correo inv√°lido';
            break;
          case 'auth/too-many-requests':
            msg = 'Demasiados intentos. Espera unos minutos.';
            break;
          default:
            console.error('[Login Error]', error);
        }
        showAlert(errorAlert, `‚ùå ${msg}`);
      } finally {
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<span>Entrar</span>';
      }
    });
    
    // Form animations
    document.querySelectorAll('.form-group input').forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', () => {
        if (!input.value) {
          input.parentElement.classList.remove('focused');
        }
      });
    });
  </script>
</body>
</html>
